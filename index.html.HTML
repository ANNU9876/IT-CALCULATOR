<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Tax Calculator AY 2025-26 & 2026-27</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0;
            min-height: 600px;
        }
        
        .input-section {
            padding: 40px;
            background: #f8f9fa;
            border-right: 1px solid #e9ecef;
        }
        
        .results-section {
            padding: 40px;
            background: white;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
            font-size: 0.95rem;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }
        
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
            transform: translateY(-1px);
        }
        
        .regime-toggle {
            display: flex;
            background: #e9ecef;
            border-radius: 10px;
            padding: 4px;
            margin-bottom: 20px;
        }
        
        .regime-toggle button {
            flex: 1;
            padding: 12px;
            border: none;
            background: transparent;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .regime-toggle button.active {
            background: #3498db;
            color: white;
            box-shadow: 0 2px 8px rgba(52, 152, 219, 0.3);
        }
        
        .deductions-section {
            background: #f1f3f4;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        
        .deductions-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .calculate-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
        }
        
        .calculate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(52, 152, 219, 0.3);
        }
        
        .result-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .result-amount {
            font-size: 2.5rem;
            font-weight: 700;
            margin: 10px 0;
        }
        
        .breakdown {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }
        
        .breakdown h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .breakdown-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #e9ecef;
        }
        
        .breakdown-item:last-child {
            border-bottom: none;
            font-weight: 600;
            background: #e3f2fd;
            margin: 10px -10px -10px -10px;
            padding: 15px 10px;
            border-radius: 8px;
        }
        
        .comparison {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }
        
        .comparison-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }
        
        .comparison-card.better {
            border-color: #27ae60;
            background: #d5f4e6;
        }
        
        .comparison-card h4 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .comparison-amount {
            font-size: 1.8rem;
            font-weight: 700;
            color: #3498db;
        }
        
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .input-section {
                border-right: none;
                border-bottom: 1px solid #e9ecef;
            }
            
            .deductions-grid {
                grid-template-columns: 1fr;
            }
            
            .comparison {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
        
        .info-tooltip {
            background: #3498db;
            color: white;
            padding: 2px 6px;
            border-radius: 50%;
            font-size: 0.8rem;
            margin-left: 5px;
            cursor: help;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ’° Income Tax Calculator</h1>
            <p>Assessment Year 2025-26 & 2026-27 | Financial Year 2024-25 & 2025-26</p>
        </div>
        
        <div class="main-content">
            <div class="input-section">
                <div class="form-group">
                    <label for="assessmentYear">Assessment Year</label>
                    <select id="assessmentYear">
                        <option value="2025-26">AY 2025-26 (FY 2024-25)</option>
                        <option value="2026-27">AY 2026-27 (FY 2025-26)</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="age">Age Category</label>
                    <select id="age">
                        <option value="below60">Below 60 years</option>
                        <option value="60to80">60-80 years (Senior Citizen)</option>
                        <option value="above80">Above 80 years (Super Senior Citizen)</option>
                    </select>
                </div>
                
                <div class="regime-toggle">
                    <button type="button" id="oldRegime" class="active">Old Tax Regime</button>
                    <button type="button" id="newRegime">New Tax Regime</button>
                </div>
                
                <div class="form-group">
                    <label for="basicSalary">Annual Basic Salary (â‚¹)</label>
                    <input type="number" id="basicSalary" placeholder="Enter your basic salary">
                </div>
                
                <div class="form-group">
                    <label for="hra">House Rent Allowance - HRA (â‚¹)</label>
                    <input type="number" id="hra" placeholder="Enter HRA amount">
                </div>
                
                <div class="form-group">
                    <label for="otherAllowances">Other Allowances (â‚¹)</label>
                    <input type="number" id="otherAllowances" placeholder="Enter other allowances">
                </div>
                
                <div class="form-group">
                    <label for="otherIncome">Other Income (â‚¹)</label>
                    <input type="number" id="otherIncome" placeholder="Interest, rental income, etc.">
                </div>
                
                <div id="deductionsSection" class="deductions-section">
                    <h3 style="margin-bottom: 15px; color: #2c3e50;">Deductions (Old Regime Only)</h3>
                    <div class="deductions-grid">
                        <div class="form-group">
                            <label for="section80C">Section 80C (â‚¹)</label>
                            <input type="number" id="section80C" placeholder="Max â‚¹1,50,000">
                        </div>
                        <div class="form-group">
                            <label for="section80D">Section 80D (â‚¹)</label>
                            <input type="number" id="section80D" placeholder="Health insurance">
                        </div>
                        <div class="form-group">
                            <label for="section80G">Section 80G (â‚¹)</label>
                            <input type="number" id="section80G" placeholder="Donations">
                        </div>
                        <div class="form-group">
                            <label for="otherDeductions">Other Deductions (â‚¹)</label>
                            <input type="number" id="otherDeductions" placeholder="80E, 80TTA, etc.">
                        </div>
                    </div>
                </div>
                
                <button class="calculate-btn" onclick="calculateTax()">
                    ðŸ§® Calculate Tax
                </button>
            </div>
            
            <div class="results-section">
                <div id="results">
                    <div style="text-align: center; color: #7f8c8d; margin-top: 100px;">
                        <h3>ðŸ’¡ Enter your details to calculate tax</h3>
                        <p>Fill in the form on the left to see your tax calculation</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Tax slabs for different assessment years and regimes
        const taxSlabs = {
            '2025-26': {
                old: {
                    below60: [
                        { min: 0, max: 250000, rate: 0 },
                        { min: 250000, max: 500000, rate: 5 },
                        { min: 500000, max: 1000000, rate: 20 },
                        { min: 1000000, max: Infinity, rate: 30 }
                    ],
                    '60to80': [
                        { min: 0, max: 300000, rate: 0 },
                        { min: 300000, max: 500000, rate: 5 },
                        { min: 500000, max: 1000000, rate: 20 },
                        { min: 1000000, max: Infinity, rate: 30 }
                    ],
                    above80: [
                        { min: 0, max: 500000, rate: 0 },
                        { min: 500000, max: 1000000, rate: 20 },
                        { min: 1000000, max: Infinity, rate: 30 }
                    ]
                },
                new: {
                    below60: [
                        { min: 0, max: 300000, rate: 0 },
                        { min: 300000, max: 700000, rate: 5 },
                        { min: 700000, max: 1000000, rate: 10 },
                        { min: 1000000, max: 1200000, rate: 15 },
                        { min: 1200000, max: 1500000, rate: 20 },
                        { min: 1500000, max: Infinity, rate: 30 }
                    ],
                    '60to80': [
                        { min: 0, max: 300000, rate: 0 },
                        { min: 300000, max: 700000, rate: 5 },
                        { min: 700000, max: 1000000, rate: 10 },
                        { min: 1000000, max: 1200000, rate: 15 },
                        { min: 1200000, max: 1500000, rate: 20 },
                        { min: 1500000, max: Infinity, rate: 30 }
                    ],
                    above80: [
                        { min: 0, max: 300000, rate: 0 },
                        { min: 300000, max: 700000, rate: 5 },
                        { min: 700000, max: 1000000, rate: 10 },
                        { min: 1000000, max: 1200000, rate: 15 },
                        { min: 1200000, max: 1500000, rate: 20 },
                        { min: 1500000, max: Infinity, rate: 30 }
                    ]
                }
            },
            '2026-27': {
                old: {
                    below60: [
                        { min: 0, max: 250000, rate: 0 },
                        { min: 250000, max: 500000, rate: 5 },
                        { min: 500000, max: 1000000, rate: 20 },
                        { min: 1000000, max: Infinity, rate: 30 }
                    ],
                    '60to80': [
                        { min: 300000, max: 500000, rate: 5 },
                        { min: 500000, max: 1000000, rate: 20 },
                        { min: 1000000, max: Infinity, rate: 30 }
                    ],
                    above80: [
                        { min: 0, max: 500000, rate: 0 },
                        { min: 500000, max: 1000000, rate: 20 },
                        { min: 1000000, max: Infinity, rate: 30 }
                    ]
                },
                new: {
                    below60: [
                        { min: 0, max: 300000, rate: 0 },
                        { min: 300000, max: 700000, rate: 5 },
                        { min: 700000, max: 1000000, rate: 10 },
                        { min: 1000000, max: 1200000, rate: 15 },
                        { min: 1200000, max: 1500000, rate: 20 },
                        { min: 1500000, max: Infinity, rate: 30 }
                    ],
                    '60to80': [
                        { min: 0, max: 300000, rate: 0 },
                        { min: 300000, max: 700000, rate: 5 },
                        { min: 700000, max: 1000000, rate: 10 },
                        { min: 1000000, max: 1200000, rate: 15 },
                        { min: 1200000, max: 1500000, rate: 20 },
                        { min: 1500000, max: Infinity, rate: 30 }
                    ],
                    above80: [
                        { min: 0, max: 300000, rate: 0 },
                        { min: 300000, max: 700000, rate: 5 },
                        { min: 700000, max: 1000000, rate: 10 },
                        { min: 1000000, max: 1200000, rate: 15 },
                        { min: 1200000, max: 1500000, rate: 20 },
                        { min: 1500000, max: Infinity, rate: 30 }
                    ]
                }
            }
        };

        let currentRegime = 'old';

        // Toggle between tax regimes
        document.getElementById('oldRegime').addEventListener('click', function() {
            currentRegime = 'old';
            document.getElementById('oldRegime').classList.add('active');
            document.getElementById('newRegime').classList.remove('active');
            document.getElementById('deductionsSection').style.display = 'block';
        });

        document.getElementById('newRegime').addEventListener('click', function() {
            currentRegime = 'new';
            document.getElementById('newRegime').classList.add('active');
            document.getElementById('oldRegime').classList.remove('active');
            document.getElementById('deductionsSection').style.display = 'none';
        });

        function calculateTaxAmount(income, slabs) {
            let tax = 0;
            let previousMax = 0;
            
            for (let slab of slabs) {
                if (income > slab.min) {
                    let taxableAmount = Math.min(income, slab.max) - slab.min;
                    tax += (taxableAmount * slab.rate) / 100;
                }
            }
            
            return tax;
        }

        function calculateCess(tax) {
            return tax * 0.04; // 4% Health and Education Cess
        }

        function formatCurrency(amount) {
            return new Intl.NumberFormat('en-IN', {
                style: 'currency',
                currency: 'INR',
                minimumFractionDigits: 0,
                maximumFractionDigits: 0
            }).format(amount);
        }

        function calculateTax() {
            // Get input values
            const assessmentYear = document.getElementById('assessmentYear').value;
            const age = document.getElementById('age').value;
            const basicSalary = parseFloat(document.getElementById('basicSalary').value) || 0;
            const hra = parseFloat(document.getElementById('hra').value) || 0;
            const otherAllowances = parseFloat(document.getElementById('otherAllowances').value) || 0;
            const otherIncome = parseFloat(document.getElementById('otherIncome').value) || 0;
            
            // Deductions (only for old regime)
            const section80C = parseFloat(document.getElementById('section80C').value) || 0;
            const section80D = parseFloat(document.getElementById('section80D').value) || 0;
            const section80G = parseFloat(document.getElementById('section80G').value) || 0;
            const otherDeductions = parseFloat(document.getElementById('otherDeductions').value) || 0;

            // Calculate gross income
            const grossIncome = basicSalary + hra + otherAllowances + otherIncome;
            
            // Calculate standard deduction (â‚¹50,000 for both regimes)
            const standardDeduction = Math.min(50000, grossIncome);
            
            // Calculate total deductions
            let totalDeductions = standardDeduction;
            if (currentRegime === 'old') {
                totalDeductions += Math.min(section80C, 150000) + section80D + section80G + otherDeductions;
            }
            
            // Calculate taxable income
            const taxableIncome = Math.max(0, grossIncome - totalDeductions);
            
            // Get tax slabs
            const slabs = taxSlabs[assessmentYear][currentRegime][age];
            
            // Calculate tax
            const incomeTax = calculateTaxAmount(taxableIncome, slabs);
            const cess = calculateCess(incomeTax);
            const totalTax = incomeTax + cess;
            const netIncome = grossIncome - totalTax;

            // Calculate both regimes for comparison
            const oldSlabs = taxSlabs[assessmentYear]['old'][age];
            const newSlabs = taxSlabs[assessmentYear]['new'][age];
            
            const oldTaxableIncome = Math.max(0, grossIncome - (standardDeduction + Math.min(section80C, 150000) + section80D + section80G + otherDeductions));
            const newTaxableIncome = Math.max(0, grossIncome - standardDeduction);
            
            const oldTax = calculateTaxAmount(oldTaxableIncome, oldSlabs) + calculateCess(calculateTaxAmount(oldTaxableIncome, oldSlabs));
            const newTax = calculateTaxAmount(newTaxableIncome, newSlabs) + calculateCess(calculateTaxAmount(newTaxableIncome, newSlabs));

            // Display results
            displayResults({
                grossIncome,
                totalDeductions,
                taxableIncome,
                incomeTax,
                cess,
                totalTax,
                netIncome,
                oldTax,
                newTax,
                currentRegime,
                assessmentYear
            });
        }

        function displayResults(data) {
            const resultsDiv = document.getElementById('results');
            
            const betterRegime = data.oldTax < data.newTax ? 'old' : 'new';
            const savings = Math.abs(data.oldTax - data.newTax);
            
            resultsDiv.innerHTML = `
                <div class="result-card">
                    <h2>Total Tax Liability</h2>
                    <div class="result-amount">${formatCurrency(data.totalTax)}</div>
                    <p>Under ${data.currentRegime === 'old' ? 'Old' : 'New'} Tax Regime</p>
                </div>
                
                <div class="breakdown">
                    <h3>ðŸ“Š Tax Breakdown</h3>
                    <div class="breakdown-item">
                        <span>Gross Income</span>
                        <span>${formatCurrency(data.grossIncome)}</span>
                    </div>
                    <div class="breakdown-item">
                        <span>Total Deductions</span>
                        <span>${formatCurrency(data.totalDeductions)}</span>
                    </div>
                    <div class="breakdown-item">
                        <span>Taxable Income</span>
                        <span>${formatCurrency(data.taxableIncome)}</span>
                    </div>
                    <div class="breakdown-item">
                        <span>Income Tax</span>
                        <span>${formatCurrency(data.incomeTax)}</span>
                    </div>
                    <div class="breakdown-item">
                        <span>Health & Education Cess (4%)</span>
                        <span>${formatCurrency(data.cess)}</span>
                    </div>
                    <div class="breakdown-item">
                        <span><strong>Total Tax</strong></span>
                        <span><strong>${formatCurrency(data.totalTax)}</strong></span>
                    </div>
                </div>
                
                <div class="comparison">
                    <div class="comparison-card ${betterRegime === 'old' ? 'better' : ''}">
                        <h4>ðŸ’¼ Old Tax Regime</h4>
                        <div class="comparison-amount">${formatCurrency(data.oldTax)}</div>
                        <p>With Deductions</p>
                    </div>
                    <div class="comparison-card ${betterRegime === 'new' ? 'better' : ''}">
                        <h4>ðŸ†• New Tax Regime</h4>
                        <div class="comparison-amount">${formatCurrency(data.newTax)}</div>
                        <p>No Deductions</p>
                    </div>
                </div>
                
                <div style="text-align: center; margin-top: 20px; padding: 20px; background: #e8f5e8; border-radius: 10px;">
                    <h4>ðŸ’¡ Recommendation</h4>
                    <p><strong>${betterRegime === 'old' ? 'Old' : 'New'} Tax Regime is better for you!</strong></p>
                    ${savings > 0 ? `<p>You can save <strong>${formatCurrency(savings)}</strong> in taxes.</p>` : '<p>Both regimes result in similar tax liability.</p>'}
                </div>
                
                <div style="text-align: center; margin-top: 15px; padding: 15px; background: #fff3cd; border-radius: 10px; font-size: 0.9rem;">
                    <p><strong>Net Take-Home:</strong> ${formatCurrency(data.netIncome)}</p>
                    <p style="margin-top: 5px; color: #666;">After deducting taxes from gross income</p>
                </div>
            `;
        }

        // Initialize with default calculation
        document.addEventListener('DOMContentLoaded', function() {
            // Set some default values for demo
            document.getElementById('basicSalary').value = '800000';
            document.getElementById('section80C').value = '150000';
            calculateTax();
        });
    </script>
</body>
</html>
