        // Fixed tax calculation with proper slab handling
        function calculateTaxAmount(income, slabs) {
            let tax = 0;
            
            for (let slab of slabs) {
                if (income > slab.min) {
                    let taxableInThisSlab = Math.min(income - slab.min, slab.max - slab.min);
                    tax += (taxableInThisSlab * slab.rate) / 100;
                }
            }
            
            return Math.max(0, tax);
        }

        function calculateHRAExemption(hra, basicSalary, rentPaid, cityType) {
            if (hra === 0 || rentPaid === 0) return 0;
            
            const rentExcess = Math.max(0, rentPaid - (basicSalary * 0.1));
            const cityPercent = cityType === 'metro' ? 0.5 : 0.4;
            const cityBasedHRA = basicSalary * cityPercent;
            
            return Math.min(hra, rentExcess, cityBasedHRA);
        }

            let limit = 25000; // Base limit

            return tax * 0.04; // 4% Health and Education Cess
        }

        function formatCurrency(amount) {
            return new Intl.NumberFormat('en-IN', {
                style: 'currency',
                currency: 'INR',
                minimumFractionDigits: 0,
                maximumFractionDigits: 0
            }).format(Math.round(amount));
        }

        function calculateTax() {
            // Get input values
            const assessmentYear = document.getElementById('assessmentYear').value;
            const age = document.getElementById('age').value;
            const basicSalary = parseFloat(document.getElementById('basicSalary').value) || 0;
            const hra = parseFloat(document.getElementById('hra').value) || 0;
            const rentPaid = parseFloat(document.getElementById('rentPaid').value) || 0;
            const cityType = document.getElementById('cityType').value;
            const otherAllowances = parseFloat(document.getElementById('otherAllowances').value) || 0;
            const otherIncome = parseFloat(document.getElementById('otherIncome').value) || 0;
            
            // Deductions (only for old regime)
            const section80C = parseFloat(document.getElementById('section80C').value) || 0;
            const section80D = parseFloat(document.getElementById('section80D').value) || 0;
            const section80G = parseFloat(document.getElementById('section80G').value) || 0;
            const section80E = parseFloat(document.getElementById('section80E').value) || 0;
            const section80TTA = parseFloat(document.getElementById('section80TTA').value) || 0;
            const otherDeductions = parseFloat(document.getElementById('otherDeductions').value) || 0;

            // Advanced feature flags
            const includeRebate = document.getElementById('includeRebate').checked;
            const showTaxSlabs = document.getElementById('showTaxSlabs').checked;
            const monthlyBreakdown = document.getElementById('monthlyBreakdown').checked;

            // Calculate HRA exemption
            const hraExemption = calculateHRAExemption(hra, basicSalary, rentPaid, cityType);
            const taxableHRA = hra - hraExemption;

            // Calculate gross income
            const grossIncome = basicSalary + taxableHRA + otherAllowances + otherIncome;
            
            // Calculate standard deduction (‚Çπ50,000 for both regimes)
            const standardDeduction = Math.min(50000, grossIncome);
            
            // Calculate total deductions
            let totalDeductions = standardDeduction;
            let deductionBreakdown = { standard: standardDeduction };
            
            if (currentRegime === 'old') {
                const valid80C = Math.min(section80C, 150000);
                const valid80D = calculateSection80DLimit(section80D, age);
                const valid80TTA = Math.min(section80TTA, 10000);
                
                totalDeductions += valid80C + valid80D + section80G + section80E + valid80TTA + otherDeductions;
                
                deductionBreakdown = {
                    standard: standardDeduction,
                    '80C': valid80C,
                    '80D': valid80D,
                    '80G': section80G,
                    '80E': section80E,
                    '80TTA': valid80TTA,
                    other: otherDeductions,
                    hraExemption: hraExemption
                };
            } else {
                deductionBreakdown.hraExemption = hraExemption;
            }
            
            // Calculate taxable income
            const taxableIncome = Math.max(0, grossIncome - totalDeductions);
            
            // Get tax slabs
            const slabs = taxSlabs[assessmentYear][currentRegime][age];
            
            // Calculate tax
            let incomeTax = calculateTaxAmount(taxableIncome, slabs);
            
            // Apply Section 87A rebate if enabled
            let rebate = 0;
            if (includeRebate && currentRegime === 'old') {
                rebate = calculateSection87ARebate(incomeTax, taxableIncome);
                incomeTax = Math.max(0, incomeTax - rebate);
            }
            
            const cess = calculateCess(incomeTax);
            const totalTax = incomeTax + cess;
            const netIncome = grossIncome - totalTax;

            // Calculate both regimes for comparison
            const oldSlabs = taxSlabs[assessmentYear]['old'][age];
            const newSlabs = taxSlabs[assessmentYear]['new'][age];
            
            // Old regime calculation
            const oldTotalDeductions = standardDeduction + Math.min(section80C, 150000) + 
                                     calculateSection80DLimit(section80D, age) + section80G + 
                                     section80E + Math.min(section80TTA, 10000) + otherDeductions + hraExemption;
            const oldTaxableIncome = Math.max(0, grossIncome - oldTotalDeductions);
            let oldIncomeTax = calculateTaxAmount(oldTaxableIncome, oldSlabs);
            
            if (includeRebate) {
                const oldRebate = calculateSection87ARebate(oldIncomeTax, oldTaxableIncome);
                oldIncomeTax = Math.max(0, oldIncomeTax - oldRebate);
            }
            
            const oldTax = oldIncomeTax + calculateCess(oldIncomeTax);
            
            // New regime calculation
            const newTotalDeductions = standardDeduction + hraExemption;
            const newTaxableIncome = Math.max(0, grossIncome - newTotalDeductions);
            const newIncomeTax = calculateTaxAmount(newTaxableIncome, newSlabs);
            const newTax = newIncomeTax + calculateCess(newIncomeTax);

            // Display results
            displayResults({
                grossIncome,
                totalDeductions,
                taxableIncome,
                incomeTax,
                cess,
                totalTax,
                netIncome,
                oldTax,
                newTax,
                currentRegime,
                assessmentYear,
                age,
                rebate,
                hraExemption,
                deductionBreakdown,
                slabs,
                showTaxSlabs,
                monthlyBreakdown
            });
        }

        function createTaxSlabVisualization(taxableIncome, slabs) {
            let html = '<div class="tax-slab-visual"><h3>üìä Tax Slab Visualization</h3>';
            
            const colors = ['#27ae60', '#f39c12', '#e74c3c', '#9b59b6', '#3498db', '#e67e22'];
            
            slabs.forEach((slab, index) => {
                const slabIncome = Math.min(taxableIncome, slab.max) - slab.min;
                const slabTax = slabIncome > 0 ? (slabIncome * slab.rate) / 100 : 0;
                const width = taxableIncome > 0 ? (slabIncome / taxableIncome) * 100 : 0;
                
                if (slabIncome > 0) {
                    html += `
                        <div class="slab-bar">
                            <div class="slab-fill" style="width: ${width}%; background: ${colors[index % colors.length]};">
                                <div class="slab-label">
                                    ${slab.rate}% - ${formatCurrency(slabTax)}
                                </div>
                            </div>
                        </div>
                        <div style="margin-bottom: 10px; font-size: 0.9rem;">
                            Income: ${formatCurrency(slab.min)} - ${slab.max === Infinity ? '‚àû' : formatCurrency(slab.max)}
                        </div>
                    `;
                }
            });
            
            html += '</div>';
            return html;
        }

        function createMonthlyBreakdown(grossIncome, totalTax) {
            const monthlyGross = grossIncome / 12;
            const monthlyTax = totalTax / 12;
            const monthlyNet = monthlyGross - monthlyTax;
            
            return `
                <div class="advanced-features" style="margin-top: 25px;">
                    <h3 style="margin-bottom: 15px; color: #2c3e50;">üìÖ Monthly Breakdown</h3>
                    <div class="breakdown-item">
                        <span>Monthly Gross Income</span>
                        <span>${formatCurrency(monthlyGross)}</span>
                    </div>
                    <div class="breakdown-item">
                        <span>Monthly Tax Deduction</span>
                        <span>${formatCurrency(monthlyTax)}</span>
                    </div>
                    <div class="breakdown-item">
                        <span><strong>Monthly Take-Home</strong></span>
                        <span><strong>${formatCurrency(monthlyNet)}</strong></span>
                    </div>
                </div>
            `;
        }

        function displayResults(data) {
            const resultsDiv = document.getElementById('results');
            
            const betterRegime = data.oldTax < data.newTax ? 'old' : 'new';
            const savings = Math.abs(data.oldTax - data.newTax);
            
            let deductionBreakdownHtml = '';
            for (const [key, value] of Object.entries(data.deductionBreakdown)) {
                if (value > 0) {
                    const label = {
                        'standard': 'Standard Deduction',
                        '80C': 'Section 80C',
                        '80D': 'Section 80D',
                        '80G': 'Section 80G',
                        '80E': 'Section 80E',
                        '80TTA': 'Section 80TTA',
                        'other': 'Other Deductions',
                        'hraExemption': 'HRA Exemption'
                    };
                    deductionBreakdownHtml += `
                        <div class="breakdown-item">
                            <span>${label[key] || key}</span>
                            <span>${formatCurrency(value)}</span>
                        </div>
                    `;
                }
            }
            
            resultsDiv.innerHTML = `
                <div class="result-card">
                    <h2>Total Tax Liability</h2>
                    <div class="result-amount">${formatCurrency(data.totalTax)}</div>
                    <p>Under ${data.currentRegime === 'old' ? 'Old' : 'New'} Tax Regime</p>
                    ${data.rebate > 0 ? `<p style="margin-top: 10px;">Section 87A Rebate Applied: ${formatCurrency(data.rebate)}</p>` : ''}
                </div>
                
                <div class="breakdown">
                    <h3>üìä Tax Breakdown</h3>
                    <div class="breakdown-item">
                        <span>Gross Income</span>
                        <span>${formatCurrency(data.grossIncome)}</span>
                    </div>
                    ${deductionBreakdownHtml}
                    <div class="breakdown-item">
                        <span>Total Deductions</span>
                        <span>${formatCurrency(data.totalDeductions)}</span>
                    </div>
                    <div class="breakdown-item">
                        <span>Taxable Income</span>
                        <span>${formatCurrency(data.taxableIncome)}</span>
                    </div>
                    <div class="breakdown-item">
                        <span>Income Tax</span>
                        <span>${formatCurrency(data.incomeTax)}</span>
                    </div>
                    ${data.rebate > 0 ? `
                    <div class="breakdown-item">
                        <span>Section 87A Rebate</span>
                        <span>-${formatCurrency(data.rebate)}</span>
                    </div>` : ''}
                    <div class="breakdown-item">
                        <span>Health & Education Cess (4%)</span>
                        <span>${formatCurrency(data.cess)}</span>
                    </div>
                    <div class="breakdown-item">
                        <span><strong>Total Tax</strong></span>
                        <span><strong>${formatCurrency(data.totalTax)}</strong></span>
                    </div>
                </div>
                
                ${data.showTaxSlabs ? createTaxSlabVisualization(data.taxableIncome, data.slabs) : ''}
                
                <div class="comparison">
                    <div class="comparison-card ${betterRegime === 'old' ? 'better' : ''}">
                        <h4>üíº Old Tax Regime</h4>
                        <div class="comparison-amount">${formatCurrency(data.oldTax)}</div>
                        <p>With Deductions</p>
                    </div>
                    <div class="comparison-card ${betterRegime === 'new' ? 'better' : ''}">
                        <h4>üÜï New Tax Regime</h4>
                        <div class="comparison-amount">${formatCurrency(data.newTax)}</div>
                        <p>Lower Tax Rates</p>
                    </div>
                </div>
                
                <div class="recommendation">
                    <h4 style="margin-top: 20px;">üí° Recommendation</h4>
                    <p><strong>${betterRegime === 'old' ? 'Old' : 'New'} Tax Regime is better for you!</strong></p>
                    ${savings > 0 ? `<p>You can save <strong>${formatCurrency(savings)}</strong> in taxes.</p>` : '<p>Both regimes result in similar tax liability.</p>'}
                    ${data.hraExemption > 0 ? `<p style="margin-top: 10px;">HRA Exemption Claimed: <strong>${formatCurrency(data.hraExemption)}</strong></p>` : ''}
                </div>
                
                <div class="net-income">
                    <p><strong>üí∞ Net Take-Home Income:</strong> ${formatCurrency(data.netIncome)}</p>
                    <p style="margin-top: 5px; color: #666;">After deducting taxes from gross income</p>
                    <p style="margin-top: 5px; font-size: 0.9rem;">Effective Tax Rate: <strong>${((data.totalTax / data.grossIncome) * 100).toFixed(2)}%</strong></p>
                </div>
                
                ${data.monthlyBreakdown ? createMonthlyBreakdown(data.grossIncome, data.totalTax) : ''}
            `;
        }

        // Initialize with enhanced default calculation
        document.addEventListener('DOMContentLoaded', function() {
            // Set realistic default values
            document.getElementById('basicSalary').value = '800000';
            document.getElementById('hra').value = '200000';
            document.getElementById('rentPaid').value = '180000';
            document.getElementById('otherAllowances').value = '50000';
            document.getElementById('section80C').value = '150000';
            document.getElementById('section80D').value = '25000';
            calculateTax();
        });

        // Auto-calculate on input change for better UX
        document.querySelectorAll('input, select').forEach(element => {
            element.addEventListener('change', calculateTax);
        });
    </script>
